<main>
  <img class="absolute top-0 left-0 p-6 w-50 h-20" src="media/images/Logo.png" />
  <div class="registration-container">
    <a routerLink="/dashboard-prestataire" class="flex items-center gap-1 mb-4 hover:text-[#14C0B7]">
      <mat-icon>arrow_back</mat-icon> Tableau de bord
    </a>
    <div class="flex justify-center items-center mb-6">
      <span class="text-2xl text-center font-bold">Ajouter vos compétences</span>
    </div>
    <form [formGroup]="formSkills" (ngSubmit)="onSkillsSubmit()">
      <div class="form-row">
        <label for="skillName">Compétence</label>
        <input
          type="text"
          id="skillName"
          name="skillName"
          title="Compétence"
          required
          formControlName="skillName"
        />
        <label for="skillLevel">Niveau d'expérience</label>
        <select
          id="skillLevel"
          name="skillLevel"
          title="Type de service"
          required
          formControlName="skillLevel"
        >
          <option value="DEBUTANT">Débutant</option>
          <option value="INTERMEDIAIRE">Intermédiaire</option>
          <option value="AVANCE">Avancé</option>
        </select>
      </div>
      <button class="btn-link" type="submit">Ajouter</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" [class.show]="isModalOpen">
    <div class="modal-content">
      <h2>Succès</h2>
      <p>Votre compétence a été ajoutée avec succès !</p>
      <button (click)="closeModal()">OK</button>
    </div>
  </div>
</main>
