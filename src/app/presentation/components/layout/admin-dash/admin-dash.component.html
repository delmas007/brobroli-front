<main>
  <section>
    <aside>
      <div class="w-full">
        <h4 ><i class="pi pi-cog"></i><span class="font-bold">Tableau de bord</span></h4>
        <hr class="my-3 ">
      </div>
      <div class=" flex-col justify-start py-2">
        <a class="" routerLink="/admin/accueil" routerLinkActive="current" ><i class="pi pi-user"></i> <span>Accueil</span></a>
        <a class="" routerLink="/admin/services/attente" routerLinkActive="current" ><i class="pi pi-user"></i> <span>Services en attente</span></a>
        <a class="" routerLink="/admin/services/publier" routerLinkActive="current" ><i class="pi pi-user"></i> <span>Services publier</span></a>
        <a class="" routerLink="/admin/customers" routerLinkActive="current" ><i class="pi pi-credit-card"></i> <span>Client</span></a>
        <a class="" routerLink="/admin/providers" routerLinkActive="current" ><i class="pi pi-sliders-h"></i> <span>Prestataire</span></a>

      <div class="py-2 w-full">
        <hr class="my-3 ">
        <a (click)="logout()" routerLink="/dashboard" class="btn-retour"><i class="pi pi-angle-left"></i>Déconnexion</a>
      </div>
    </aside>
    <button (click)="asideToggle()"title="sidebar" type="button" class="aside-btn" [ngClass]="{'open': isAsideOpen}">
      <i class="pi pi-angle-right"></i>
    </button>
    <router-outlet></router-outlet>
